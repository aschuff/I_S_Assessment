<div class="container">
  <div class="col-md-12">
    <h2><img src="images/InsureSign_Logo_small.png" alt="" /></h2>
  </div>
  <div class="col-md-6 col-md-offset-3">
      <ul class="list-group">
          <li ng-repeat='data in data' class="list-group-item">ID: {{data.items.id}} Name: {{Items.name}} Sender: {{Items.sender}}<button type="button" ng-click='showit = !showit'class="btn btn-primary">Details</button>
          <section ng-show='showit'>
            <p>
              ID: {{data.id}}
              Name: {{Items.name}}
              Sender: {{Items.sender}}
              Status: {{Items.status}}
              Message: {{Items.message}}
            </p>
<!-- id -->
<!-- * name
* sender
* status
* message -->
          </section>
          </li>
      </ul>
  </div>
